    redis:
        database: 0
        host: 47.100.95.1
        port: 6379
        password:
        timeout: 10000
        lettuce:
            pool:
                max-active: 8
                max-wait: -1
                max-idle: 8
                min-idle: 0
    data:
        redis:
            repositories:
                enabled: false

