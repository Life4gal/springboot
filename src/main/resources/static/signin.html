<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <link href="/assets/img/eft-favicon.png" rel="shortcut icon"/>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/glyphicons.css" rel="stylesheet">
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/jquery-3.3.1.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/layer.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/vue.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet"/>
    <title>登录</title>
</head>
<body id="particles-js">
<div class="container">
    <div class="row">
        <div class="col-1 col-sm-4"></div>
        <div class="col-sm-4 col-10 rounded content-box text-center center-vertical" id="signin-div"
             style="padding: 2rem 3rem;">
            <div id="login-div">
                <h3>欢迎回来</h3><br/>
                <input class="form-control" id="loginName" maxlength="50" placeholder="用户名/电子邮箱" type="text"/>
                <br/>
                <input class="form-control" id="password" maxlength="50" placeholder="登录密码" type="password"/>
                <br/>
                <div class="text-left form-inline">
                    <input checked class="form-control" id="remember" title="remember me" type="checkbox"/>&nbsp;记住我
                </div>
                <br/>
                <button class="btn btn-primary btn-block" onclick="login();">登录</button>
                <br/>
                <div class="form-inline row">
                    <div class="col-sm-6 col-6 col-md-6 text-left">
                        <button class="btn btn-link text-success" onclick="switchToRegister();">还没有账号？</button>
                    </div>
                    <div class="col-sm-6 col-6 col-md-6 text-right">
                        <button class="btn btn-link text-danger" onclick="switchToReset();">忘记密码？</button>
                    </div>
                </div>
            </div>
            <div id="register-div" style="display: none;">
                <h3>欢迎注册</h3><br/>
                <input class="form-control" id="username" maxlength="50" placeholder="用户名" type="text"/>
                <label class="form-check-label text-danger">{{description}}</label>
                <br/>
                <input class="form-control email" id="email" maxlength="100" placeholder="电子邮箱，可用于登录" type="email">
                <label class="form-check-label text-danger">{{emailErrorTip}}</label>
                <br/>
                <div v-show="emailVerify">
                    <div class="form-inline text-justify-all row">
                        <div class="col-sm-7 col-6 col-md-7">
                            <input class="form-control email-verify-code" id="email-verify-code" maxlength="6"
                                   placeholder="收到的6位验证码"
                                   type="number"/>
                        </div>
                        <div class="col-sm-5 col-md-5 col-6 text-right">
                            <button class="btn btn-outline-info sendVerifyCode btn-block">发送验证码</button>
                        </div>
                    </div>
                    <label class="form-check-label text-danger">{{emailVerifyStatus}}</label>
                    <br/>
                </div>
                <input class="form-control password" id="reg-password" maxlength="50" placeholder="请输入你的密码"
                       type="password">
                <label class="form-check-label text-danger">{{passwordVerify}}</label>
                <br/>
                <input class="form-control confirm-password" id="confirm-password" max="50" placeholder="请再次输入你的密码"
                       type="password">
                <label class="form-check-label text-danger">{{passwordConfirm}}</label>
                <br/>
                <div class="text-center row">
                    <div class="col-6 col-sm-6">
                        <button class="btn btn-outline-warning btn-block" onclick="switchToLogin();">已有账号？</button>
                    </div>
                    <div class="col-6 col-sm-6">
                        <button class="btn btn-primary btn-block" onclick="register();">注册</button>
                    </div>
                </div>
            </div>
            <div id="reset-div" style="display: none;">
                <h3>重置密码</h3><br/>
                <input class="form-control email" id="res-email" maxlength="100" placeholder="注册的邮箱" type="email"/>
                <label class="form-check-label text-danger">{{emailErrorTip}}</label>
                <br/>
                <div class="form-inline text-justify-all row">
                    <div class="col-sm-7 col-md-7 col-6">
                        <input class="form-control email-verify-code" id="res-email-verify" maxlength="6" placeholder="收到的6位验证码"
                               type="number"/>
                    </div>
                    <div class="col-sm-5 col-md-5 col-6 text-right">
                        <button class="btn btn-outline-info sendVerifyCode btn-block">发送验证码</button>
                    </div>
                </div>
                <label class="form-check-label text-danger">{{emailVerifyStatus}}</label>
                <br/>
                <input class="form-control password" id="res-password" maxlength="50" placeholder="请设置你的新密码"
                       type="password">
                <label class="form-check-label text-danger">{{passwordVerify}}</label>
                <br/>
                <input class="form-control confirm-password" id="res-confirm-password" max="50" placeholder="请确认你的新密码"
                       type="password">
                <label class="form-check-label text-danger">{{passwordConfirm}}</label>
                <br/>
                <div class="text-center row">
                    <div class="col-6 col-sm-6">
                        <button class="btn btn-outline-primary btn-block" onclick="switchToLogin();">继续登录</button>
                    </div>
                    <div class="col-6 col-sm-6">
                        <button class="btn btn-danger btn-block" onclick="reset();">重置密码</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center" id="footer"></div>
</div>
<script src="/assets/js/particles.js"></script>
<script src="/assets/js/default.js"></script>
<script src="/assets/js/signin.js"></script>
</body>
</html>
