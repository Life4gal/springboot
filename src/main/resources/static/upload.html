<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <link href="/assets/img/eft-favicon.png" rel="shortcut icon"/>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/fileinput.min.css" rel="stylesheet">
    <link href="/assets/css/glyphicons.css" rel="stylesheet">
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/jquery-3.3.1.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/layer.js"></script>
    <script src="/assets/js/vue.js"></script>
    <script src="/assets/js/piexif.min.js"></script>
    <script src="/assets/js/sortable.min.js"></script>
    <script src="/assets/js/purify.min.js"></script>
    <script src="/assets/js/fileinput.min.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/utils.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet"/>
    <title>上传</title>
</head>
<body id="particles-js">
<br/>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-10 offset-1 offset-sm-0">
            <div class="row content-box rounded">
                <div class="col-sm-12 col-12 offset-sm-0">
                    <br/>
                    <div class="row form-inline">
                        <div class="col-sm-3 col-5">
                            <select class="form-control w-100" id="category-id" title="分类">
                                <option value="0">未分类</option>
                            </select>
                        </div>
                        <div class="col-sm-9 col-7">
                            <input class="form-control w-100" id="tag" placeholder="文件标签，多个标签用空格分隔" title="标签"
                                   type="text"/>
                        </div>
                    </div>
                    <br/>
                </div>
                <div class="col-sm-12 col-12 offset-sm-0">
                    <textarea class="form-control" id="description" placeholder="文件描述" rows="5" title="描述"></textarea>
                </div>
                <div class="col-sm-12 col-12 offset-sm-0"><br/>
                    <input class="form-control file" data-max-file-count="100" id="file-input" multiple name="file"
                           type="file"/><br/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row text-center" id="footer"></div>
    <br/>
</div>
<script src="/assets/js/particles.js"></script>
<script src="/assets/js/default.js"></script>
<script src="/assets/js/upload.js"></script>
</body>
</html>
